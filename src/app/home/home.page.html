<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Iniciar sesi√≥n
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img src="../../assets/Uceva.jpg" class="imgg" ></ion-img>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input [(ngModel)]="username"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  
  </ion-list>

  <div padding>
    <ion-button expand="block" shape="round" (click)="proseslogin()" >Sign In</ion-button>
    <ion-button expand="block" shape="round" (click)="doGoogleLogin()" >Login with Google</ion-button>
    <ion-button expand="block" shape="round" (click)="formRegister()">Register</ion-button>
  </div>
</ion-content>
