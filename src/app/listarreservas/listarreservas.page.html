<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/home"></ion-back-button>
        </ion-buttons>
        <ion-title>
          Listar Reservas
        </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
     <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content
        pullingIcon="arrow-dropdown"
        pullingText="Pull to refresh"
        refreshingSpinner="circles"
        refreshingText="Refreshing...">
      </ion-refresher-content>
    </ion-refresher>
    <ion-list>
        <ion-item-sliding *ngFor="let customer of reservas">
          <ion-item>
            <ion-label> <p style="color:black;">
                <b>Nombre:</b> {{customer.prof_nombre}}
                <br>
                <b>Sala de sistemas:</b> {{customer.sal_nombre}}
                </p></ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="primary" (click)="info(customer)">Show</ion-item-option>  
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    <ion-infinite-scroll  (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-content>
